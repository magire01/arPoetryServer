<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css" />
    <base href="/poems">

    <title>Test Site</title>
  </head>
  <body>
    <div class="container">
    <div>
        <button id="homeBtn">Home</button>
    </div>
      <div class="row">
        <h3>Andrew Rueter Poetry</h3>
      </div>
      <form>
        <div class="row">
            <div class="col-md-2">
              <p>Title</p>
            </div>
            <div class="col-md-4">
              <input id="poemTitle" />
            </div>
            <div class="col-md-2">
              <p>Order Id</p>
            </div>
            <div class="col-md-1">
              <input id="poemOrderId" class="orderInput"/>
            </div>
        <div class="row">
          <div class="col-md-2">
            <p>Poem Date</p>
          </div>
          <div class="col-md-4">
            <input id="poemDate"/>
          </div>
          <div class="col-md-2">
            <p>Additional Info</p>
          </div>
          <div class="col-md-4">
            <input id="poemAdditionalInfo" />
          </div>
        </div>
            
        <p>Text</p>
        <textarea id="poemText" class="poemText"></textarea>
        
        <div class="row">
          <button id="submitPoem" class="submitPoem">Submit</button>
        </div>
        </div>
      </form>
      <div class="row" id="poems">

      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <script src="./js/allpoems.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
